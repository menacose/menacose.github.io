  icon : "ti-ruler-pencil"
  content : "We advocate for the promotion systems engineering by making it part of academic curriculum and encourage students pursuing career in systems engineering."


########################### VisionMissionStraategy ##############################
vision_mission:
  enable : true
  item:
  - title: "Our Vision"
    desc: "To be the leading force advancing systems engineering excellence across the MENA region, fostering innovation, collaboration, and sustainable development in complex socio-technical systems that shape the future of the region and the world."
  - title: "Our Mission"
    desc: "To elevate the practice and impact of systems engineering across the MENA region by building a strong community of professionals, enabling knowledge exchange, promoting best practices, and driving collaboration within and across sectors. Through outreach, education, and strategic partnerships, we aim to address regional challenges and contribute to the advancement of global systems engineering."

strategy:
  enable: true
  items:
    - title: "Develop World-Class Systems Engineering Capacity in MENA"
      desc: "Deliver high-quality training programs, workshops, and certification opportunities to strengthen professional competencies. Establish academic partnerships, promote systems engineering curricula, and create mentorship programs to support the next generation of systems engineers."
    - title: "Foster Knowledge Exchange & Collaboration"
      desc: "Organize conferences, webinars, forums, and working groups to bring together professionals, academics, and industry stakeholders across the MENA region. Encourage cross-sector collaboration, sharing of best practices, and joint initiatives."
    - title: "Create Strategic Partnerships & Impact Projects"
      desc: "Engage with governments, organizations, universities, and NGOs in the region to launch pilot projects, consulting engagements, and research partnerships that address real challenges in complex socio-technical systems."
    # add as many numbered items as you like


