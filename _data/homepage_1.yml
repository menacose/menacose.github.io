########################### Service ##############################
services:
- title : "Events"
  icon : "ti-calendar"
  content : "Regular webinars, virtual meetups, regional events in MENA, global events as part of INCOSE international."

- title : "Working Groups"
  icon : "ti-target"
  content : "Offering a platform for proffesionals to actively participaate in shaping the state-of-the-art systems engineering practices."

- title : "Certification"
  icon : "ti-medall"
  content : "Gain formal recognition through INCOSE's Systems Engineering Professional (SEP) certification program [ASEP, CSEP, or ESEP] to advance your career."

- title : "Networking"
  icon : "ti-thought"
  content : "Tap into INCOSE's regional as well as global network to connect with peers in industry, academia, and public sector."

- title : "Corporate Partnerships"
  icon : "ti-cup"
  content : "Make an impact that lasts! Collaborate with industry to bring systems engineering practcies into action in our MENA region."

- title : "SE Education"
  icon : "ti-ruler-pencil"
  content : "We advocate for the promotion systems engineering by making it part of academic curriculum and encourage students pursuing career in systems engineering."


