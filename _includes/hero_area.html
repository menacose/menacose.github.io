
<!-- Slider Start -->
{% assign banner = site.data.homepage.hero_area %}
<section class="banner position-relative">
    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% for slide in banner.slides %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <div class="banner-content">
                  <h2 class="text-white">{{slide.title}}</h2>
                  <p class="text-white mt-4 mb-5">{{slide.content}}</p>
                  {% if slide.button.enable %}
                  <a href="{{slide.button.link}}" class="btn btn-primary">{{slide.button.label}}</a>
                  {% endif %}
                </div>
              </div>
              <div class="banner-img d-none d-lg-block">
                <img src="{{ slide.image | relative_url }}" alt="contact" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</section>
<!-- Slider End -->
