---
layout: default_2
---

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="blog-single mb-5">
					<div class="row justify-content-center">
						<div class="col-lg-10 mx-auto">
							<h3 class="mt-4 mb-2">{{page.title}}</h3>
							<div class="post-meta text-uppercase mb-3">
								<span class="text-color"> {{page.author}}</span>
								<span class="text-color">/ {{page.date | date_to_long_string}}</span>
							</div>
							<div class="post-content">
								{{page.content}}
							</div>
							<div class="row align-items-center my-5">
								{% if page.tags %}
								<div class="col-lg-6">
									<div class="list-inline post-tags">
										<div class="list-inline-item">
											<h5>Tags:</h5>
										</div>
										{{page | tags | capitalize | replace: " "," "}}
									</div>
								</div>
								{% endif %}
								<div class="col-lg-6">
									{% include social_share.html %}
								</div>
							</div>
							<div class="comment-form p-3 p-lg-5">
								<div id="disqus_thread"></div>
								{% include disqus_comments.html %}
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>

<!-- Call To action -->
{% include call_to_action.html %}
<!-- Call To action -->
